name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0
          
      - name: Package Chart and Create Release
        run: |
          # Package the chart
          helm package helm-chart
          
          # Get the chart name and version
          CHART_NAME=$(helm show chart helm-chart | grep '^name:' | cut -d' ' -f2)
          CHART_VERSION=$(helm show chart helm-chart | grep '^version:' | cut -d' ' -f2)
          PACKAGE_NAME="${CHART_NAME}-${CHART_VERSION}.tgz"
          
          echo "Chart: $CHART_NAME"
          echo "Version: $CHART_VERSION"
          echo "Package: $PACKAGE_NAME"
          
          # Move package to a safe location
          mkdir -p /tmp/chart-release
          mv "$PACKAGE_NAME" /tmp/chart-release/
          
          # Create GitHub release
          gh release create "v${CHART_VERSION}" "/tmp/chart-release/$PACKAGE_NAME" \
            --title "Release v${CHART_VERSION}" \
            --notes "Helm chart release v${CHART_VERSION}" || echo "Release may already exist"
            
          # Setup gh-pages branch and update
          git checkout --orphan gh-pages
          git rm -rf .
          
          # Copy the package and create index
          cp "/tmp/chart-release/$PACKAGE_NAME" .
          helm repo index . --url "https://ninjatec.github.io/helmchecker/"
          
          # Commit and push
          git add .
          git commit -m "Release $PACKAGE_NAME"
          git push origin gh-pages --force
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}